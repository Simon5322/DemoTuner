[LEARNING]
timeout_s=600
use_percent=False
episode_len = 5
goal = latency
fake_test = False
repeat_times = 1
; device=cuda
; nr_frames=1000000
; performance_scaling=0.1
; assignment_scaling=1
; nr_evaluations=2
; nr_hints=5
; min_batch_size=8
[DATABASE]
dbms=pg
user=postgres
database_name=test
name=pg
password=123456
restart_cmd=sudo systemctl restart postgresql
recovery_cmd=recovery/recover_pg.sh

[BENCHMARK]
name=TPCC
workload=myworkload
tuning_metric=throughput
tuning_times=1

[WORKLOAD]
recordcount = 1000000
operationcount = 500000
threadcount = 10

fieldcount=10
fieldlength=100
minfieldlength=1

readproportion=0.6
updateproportion=0.1
insertproportion=0.1
scanproportion=0.2

readmodifywriteproportion=0
minscanlength=1
maxscanlength= 1000
insertstart=0
insertcount=1000000
zeropadding=1
readallfields=0
writeallfields=0
scanlengthdistribution=0
requestdistribution=3
insertorder=1
[SETTING]
save_name = DDPG/TPCC


; type=olap
; docs=../tuning_docs/postgres100
; max_length=128
; hint_order=by_stride
; filter_param=1
; use_implicit=1
; queries=benchmarking/tpch/queries.sql
; logging=pg_tpch_many
; memory=8000000
; disk=8000000
; cores=8
; objective=time


